<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!--Librerias de iconos-->
    <link rel="stylesheet" href="../assets/css/style_acceso.css">
    <script src="../assets/js/login.js" defer></script>

</head>
<body>

    <!--Logo de la pagina de inicio de sesion-->
    <div class="login-container">
        <div class="logo">
            <h1>
                <div class="fingerprint-scanner" id="fingerprintScanner">
                    <i class="fas fa-fingerprint fa-1x text-primary">  Biometrika S.A</i>
                </div> 
            </h1>
        </div>
        <form id="loginform">

            <!--usuario-->
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingrese su usuario" required>
            </div>

            <!--contraseña-->
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>

            <!--opciones para recordar credenciales-->
            <div class="options">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordarme</label>
                </div>

                <!--Redirige a otro html para cambiar la clave-->
                <a href="../admin/cambiar_contraseña.html" class="forgot-password">¿Olvidó su contraseña?</a>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
            <div class="error-message" id="errorMessage">
                Usuario o contraseña incorrectos. Inténtelo de nuevo.
            </div>
        </form>

        <!--Ayuda-->
        <div class="register">
            ¿No tiene una cuenta? <a href="../admin/usuario_nuevo.html">Haga clic aquí</a>
        </div>
        <!--Mensaje de asistencia-->
        <div class="soporte-info">
                <i class="fa-solid fa-headset"></i>
                <strong>¿Necesita ayuda?</strong><br>
                Contacte con Soporte Técnico al <strong>4666-1212</strong> o al correo 
                <a href="mailto:soporte@empresa.com">soporte@biometrika.com</a>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div>Copyright© Sistema Biométrico 2025</div>
        <div>Versión 1.0</div>
    </div>
</body>
</html>
