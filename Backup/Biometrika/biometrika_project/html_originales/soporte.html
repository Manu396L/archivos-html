<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/style_soporte.css">
    <script src="../assets/js/soporte.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Soporte</title>
</head>
<body>
    <a href="../admin/dashboard.html" class="btn-volver" title="Volver al inicio">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <h1>Reportar Un Problema</h1>
    <p class="subtitulo">Por favor, describa el problema que está experimentando.</p>
    <div>

    <div class="mensaje-exito" id="mensaje-exito">
        <i class="fa-solid fa-check"></i>
        nos pondremos en contacto con usted lo antes posible.
    </div>

    <div>
        <form id="formularioProblema">
            <div class="form-group">
                <label for="nombre"><i class="fa-solid fa-user"></i> Nombre Completo <span class="required">*</span></label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">
            </div>

            <div class="form-group">
                <label for="email"><i class="fa-solid fa-envelope"></i> Correo Electrónico <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
            </div>

            <div class="form-group">
                <label for="categoria"><i class="fa-solid fa-list"></i> Categoría del Problema <span class="required">*</span></label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="tecnico">Problema Técnico</option>
                    <option value="cuenta">Problema con la Cuenta</option>
                    <option value="pago">Problema con el biométrico</option>
                    <option value="funcionalidad">Error de Funcionalidad</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="asunto"><i class="fa-solid fa-file-signature"></i> Asunto <span class="required">*</span></label>
                <input type="text" id="asunto" name="asunto" required placeholder="Resumen breve del problema">
            </div>

            <div class="form-group">
                <label for="descripcion"><i class="fa-solid fa-comment-dots"></i> Descripción del Problema <span class="required">*</span></label>
                <textarea id="descripcion" name="descripcion" required placeholder="Describe detalladamente el problema que estás experimentando..."></textarea>
            </div>

            <button type="submit" class="btn"> Enviar Reporte</button>
        </form>
    </div>

                <li><a href="../admin/configuracion.html"><i class="fa-solid fa-cog"></i><b>  Configuración</b></a></li>
                <li><a href="../admin/cerrar_sesion.html"><i class="fa-solid fa-right-from-bracket"></i><b>  Cerrar Sesión</b></a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
